name: CI/CD Kind Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:    

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t soham444/wisecow:latest .

    - name: Set up Kind
      uses: engineerd/setup-kind@v0.6.0
      with:
        version: v0.20.0

    - name: Load Docker image into Kind
      run: kind load docker-image soham444/wisecow:latest --name kind

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.30.0

    - name: Apply Kubernetes manifests
      run: kubectl apply -f k8s/manifests/

    - name: Verify Deployment
      run: kubectl wait --for=condition=ready pod --all --timeout=120s


    - name: Test Wisecow service inside cluster
      run: |
        kubectl run curlpod --rm -i --tty --image=curlimages/curl --restart=Never -- \
        curl --insecure https://wisecow:443
            